title: Administrateur de Microsoft Forms
summary: 'Avec Microsoft Forms, vous pouvez facilement créer des enquêtes, des quiz, des sondages et d''autres types de formulaires. À l''aide de presque n''importe quel navigateur Web ou appareil mobile, vous pouvez inviter des personnes à répondre à votre formulaire, voir les résultats en temps réel au fur et à mesure qu''ils sont soumis, utiliser des analyses intégrées pour évaluer les réponses et exporter les résultats vers Excel pour une analyse ou une notation supplémentaire. Forms est généralement disponible pour les clients Office 365 Éducation, les clients Microsoft 365 Apps for business et les clients disposant d''un compte Microsoft (Windows Live Hotmail, Live ou Outlook.com).'
